<select [(ngModel)]="activePkh" id="fromAdress" class="form-control">
    <option [value]="identity.pkh">{{ identity.pkh }} ({{ identity.balance / 100 | number:'1.0' }}ꜩ)</option>
    <option *ngFor="let account of accounts" [value]="account.pkh">{{ account.pkh }} ({{account.balance / 100 | number:'1.0' }}ꜩ)</option>
</select>
<app-send [activePkh]="activePkh"></app-send><app-receive [activePkh]="activePkh"></app-receive>
<app-activity [activePkh]="activePkh"></app-activity>
