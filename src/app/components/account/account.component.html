<div class="container pt-5" *ngIf="this.walletService.wallet">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-lg-12">
          <div class="card bg-gray-700 text-white">
            <div class="card-header bg-dark">
              <div class="row">
                  <div class="col-md-2">
                    <i class="fa fa-align-justify"></i>
                    {{ 'ACCOUNTCOMPONENT.ACCOUNT' | translate }} 
                  </div>
              </div>
              <div class="row pt-2">
                  <div class="col-md-7 text-monospace">
                      <select [(ngModel)]="activeAccount" (change)="updateActiveAccount()" id="fromAdress" class="form-control">
                        <ng-container *ngFor="let impAcc of implicitAccounts">
                          <option class="text-monospace" [ngValue]="impAcc">{{ impAcc.address }}</option>
                          <option class="text-monospace" *ngFor="let origAcc of impAcc.originatedAccounts" [ngValue]="origAcc">{{ origAcc.address }}</option>
                        </ng-container>
                      </select>
                  </div>
                  <div class="col-md-5 pt-2">
                    {{ 'ACCOUNTCOMPONENT.BALANCE' | translate }} {{ activeAccount.balanceXTZ / 1000000 | number:'1.0' }} &#42793;
                    <span *ngIf="activeAccount.balanceUSD > 0">(${{ activeAccount.balanceUSD | number:'1.00'}} USD)</span>
                  </div>
              </div>
            </div>

            <div class="card-body">
              <app-activity [activeAccount]="activeAccount"></app-activity>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="container" *ngIf="!this.walletService.wallet">
    <div class="row bottom-separator-no-account">
        <div class="col-lg-12">
            <h1 class="page-header-no-account">{{ 'ACCOUNTCOMPONENT.ACCOUNT' | translate }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p>
                {{ 'ACCOUNTCOMPONENT.EMPTY' | translate }}
            </p>
            <a routerLink="/">
              <button type="button" class="btn btn-primary btn-lg btn-float-left">Back</button>
            </a>
        </div>
    </div>
</div>
