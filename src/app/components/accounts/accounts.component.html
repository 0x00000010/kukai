<div *ngIf='identity'>
  <table>
    <tr *ngIf='identity'><td>{{ identity.keyPair.pkh }}</td><td>{{ identity.balance / 100 }}ꜩ</td><td><a (click)='freeTezzies(identity.keyPair.pkh)'>Free tezzies</a></td></tr>
    <tr  *ngFor="let account of accounts">
      <td>{{ account.pkh }}</td><td>{{ account.balance / 100 }}ꜩ</td><td></td>
    </tr>
  <tr><td colspan="2"></td><td colspan="1"><a (click)='addAccount()'>New account</a></td></tr></table>
</div>
<p *ngIf='!identity'>
  Wallet not configured
</p>
