    <table class="table table-striped">
        <thead><!--
            <tr>
                <th>Date</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Type</th>
                <th>Amount (ꜩ)</th>
                <th>Fee (ꜩ)</th>
                <th>Status</th>
            </tr>-->
        </thead>
        <ng-container *ngFor="let aData of activityService.transactionsData">
            <ng-container *ngIf="aData.pkh === activePkh">
                <tbody *ngFor="let transaction of aData.transactions">
                    <tr>
                        <td>{{ transaction.timestamp | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                        <!-- <td>{{ transaction.source }}</td>
                        <td>{{ transaction.destination }}</td> -->
                        <td>{{ transaction.type }}</td>
                        <td>{{ transaction.amount / 100 | number:'1.0' }}ꜩ</td>
                        <!-- <td>{{ transaction.fee / 100 }}</td> -->
                        <td>{{ getStatus(transaction.block) }}</td>           
                    </tr>
                </tbody>
            </ng-container>
        </ng-container>
    </table>
