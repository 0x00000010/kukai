<div *ngIf='accounts'>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Amount (ꜩ)</th>
                <th>Status</th>
            </tr>
        </thead>
        <ng-container *ngFor="let aData of accounts">
            <ng-container *ngIf="aData.pkh === activePkh">
                <tbody *ngFor="let transaction of aData.activities">
                    <tr>
                        <td>{{ transaction.timestamp | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                        <!-- <td>{{ transaction.source }}</td>
                        <td>{{ transaction.destination }}</td> -->
                        <td>{{ transaction.type }}</td>
                        <td>{{ transaction.amount / 100 | number:'1.0' }}ꜩ</td>
                        <!-- <td>{{ transaction.fee / 100 }}</td> -->
                        <td>{{ getStatus(transaction.block) }}</td>           
                    </tr>
                </tbody>
            </ng-container>
        </ng-container>
    </table>
</div>

<p *ngIf='!accounts'>
    Wallet not configured!
</p>
