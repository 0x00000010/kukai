<div *ngIf='identity'>
  <div *ngFor="let data of transactionData"><div *ngIf="data.pkh === fromPkh">Current delegate: {{ data.delegate }}</div></div>
  <div class="form-group">
    <label for="fromAdress">From:</label>
    <select [(ngModel)]="fromPkh" id="fromAdress" class="form-control" (ngModelChange)="getDelegate()">
      <option *ngFor="let account of accounts" [value]="account.pkh">{{ account.pkh }} ({{account.balance / 100}}êœ©)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="toAddress">To:</label>
    <input [(ngModel)]="toPkh" type="text" id="toAddress" class="form-control">
    <ng-container *ngFor="let data of transactionData"><small *ngIf="data.pkh === fromPkh" id="currentDelegate" class="form-text text-muted">
      Current delegate: {{ data.delegate }}</small></ng-container>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="fee">Fee:</label>
      <input [(ngModel)]="fee" type="text" id="fee" class="form-control" placeholder="0.00">
    </div>
    <div class="form-group col-md-6">
      <label for="pwd">Password:</label>
      <input [(ngModel)]="password" type="password" id="pwd" class="form-control">
    </div>
  </div>
  <button id="sub" (click)="setDelegate()" class="btn btn-primary">Send</button>
</div>
<p *ngIf='!identity'>
    Wallet not configured
</p>
