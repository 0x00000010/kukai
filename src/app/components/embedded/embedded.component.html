<app-signin (loginResponse)="loginResponse($event)" *ngIf="login"></app-signin>
<app-send *ngIf="activeAccount" (operationResponse)="operationResponse($event)" [headless]=true [operationRequest]=operationRequests
    [activeAccount]=activeAccount></app-send>
<app-card *ngIf="activeAccount && !operationRequests" [activeAccount]=activeAccount></app-card>
