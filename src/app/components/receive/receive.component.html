<ng-container>

    <!-- Receive Modal -->
    <ng-template #modal1 class="receive-modal">
        <div class="modal-header">
            <h4 class="modal-title pull-left"> {{ 'RECEIVECOMPONENT.RECEIVETEZ' | translate }} </h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="close1()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <center>Your account QR code</center>
          
            <div class="row" *ngIf='activeAddress'>
                <canvas id='canvas'></canvas>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                  <input [(ngModel)]="activeAddress" type="text" id="toAddress" class="form-control-plaintext text-color text-center" readonly>
              </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="sub" (click)="close1()"> {{ 'RECEIVECOMPONENT.CLOSE' | translate }} </button>
        </div>
    </ng-template>
